<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
     integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">        
    <title>Design | button</title>
</head>
<body>
    <div class="container">
        Buttons
        <div class="flex-container">
            Primary button
                
                   <div class="primary--container">
                        <button class="button button__primary">
                            Primary
                        </button>
                    </div>
            Link button 
                    <div class="link--container">
                        <button class="button button__link">               
                            Link
                        </button>
                    </div>
            Icon button 
                    <div class="icon--container">
                        <button class="button button__icon">        
                            <em class="fas fa-angle-down"></em>
                        </button>
                        <button class="button button__icon">        
                            <em class="fas fa-angle-up"></em>
                        </button>
                        <button class="button button__icon">        
                            <em class="fas fa-angle-left"></em>
                        </button>
                        <button class="button button__icon">        
                            <em class="fas fa-angle-right"></em>
                        </button>
                        <button class="button button__icon">        
                            <em class="fas fa-trash-alt"></em>
                        </button>
                        <button class="button button__icon">        
                            <em class="fas fa-share-alt"></em>
                        </button>
                    </div>
            Floating action 
                    <div class="floating--container">
                        <button class="button button__floating">         
                            <
                        </button>
                    </div>
        </div>

    </div>
    
</body>
</html>
